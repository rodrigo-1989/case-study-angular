<div class="container justify-content-center text-center row mb-5">
    <div class="row mt-5 mb-5 justify-content-end">
        <button mat-button routerLink="/auth/login" color="accent" class="col col-2">
            Login <mat-icon>login</mat-icon></button>
    </div>

    <div *ngFor="let producto of productos" class="col-lg-5 col-sm-10 col-md-10 col-xs-11">
        <app-producto [producto]="producto"></app-producto>
    </div>
</div>
