<div class="text-center">
    <h1>Productos</h1>
    <hr>

    <div fxLayout="row wrap" fxLayoutAlign="center" fLayoutGap="20px" fxLayout.xs="column">

        <div fxFlex="30" fxFlex.lg="15" fxFlex.sm="30" *ngFor="let producto of productos"
            class="animate__animated animate__bounce">
            <app-tarjeta-producto [producto]="producto" (onNuevaCompra)="agregarCompra( $event )">
            </app-tarjeta-producto>
        </div>
    </div>
</div>
