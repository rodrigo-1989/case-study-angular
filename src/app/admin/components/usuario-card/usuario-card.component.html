<div class="img-edit justify-content-center row bg-dark">
    <div class="col-6">
        <h1>{{ usuario.name }}</h1>
        <hr>
        <h3>Usuario: {{ usuario.username }}</h3>
        <img [src]="usuario.image" class="img-fluid img-users">
        <ul>
            <li>Correo: {{usuario.email}}</li>
            <li>Creado: {{usuario.createAt | date}}</li>
            <li>Â¿Activo?: {{(usuario.enabled)?'Si':'No'}}</li>
            <span>Roles:</span>
            <li *ngFor="let rol of usuario.roles">- {{rol}}</li>
        </ul>
    </div>
    <div class="col-6">
        <h1>editar</h1>
        <hr>
        <h4>Roles</h4>

        <section class="example-section" [formGroup]="roles">
            <div><mat-checkbox formControlName="user">USER</mat-checkbox></div>
            <div><mat-checkbox formControlName="compras" (click)="editarRol()">COMPRAS</mat-checkbox></div>
            <div><mat-checkbox formControlName="admin" (click)="editarRol()">ADMIN</mat-checkbox></div>
        </section>
        <button mat-raised-button color="accent" [disabled]="!cambioRol || cargando" class="mt-3" (click)="enviarNuevoRol()">Enviar
            roles</button>
        <div>
            <label class="mt-4"> {{(usuario.enabled)?'Desactivar':'Activar'}} </label>
            <br>
            <button mat-fab color="accent" *ngIf="usuario.enabled" (click)="activarDesactivar()" [disabled]="cargando">
                <mat-icon>person_off</mat-icon>
            </button>
            <button mat-fab color="accent" *ngIf="!usuario.enabled" (click)="activarDesactivar()" [disabled]="cargando">
                <mat-icon>person</mat-icon>
            </button>
        </div>

    </div>
</div>
