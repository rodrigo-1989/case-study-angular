<div class="container justify-content-center text-center row ms-5 mb-5">
    <h1 class="mt-2">Editar Usuarios</h1>
    <br><hr>
    <div *ngFor="let usuario of usuarios"
        class="col-lg-5 col-md-10 col-sm-10 me-2 col-xs-11 container mb-3 animate__animated  animate__fadeIn">
        <app-usuario-card [cargando]="cargando" [usuario]="usuario" 
        (onActiveDesactive)="activarDesactivarUsuario( $event )" (onCambiarRol)="cambiarRol( $event )"></app-usuario-card>
    </div>
</div>
